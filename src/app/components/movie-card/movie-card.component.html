<div class="card movie-card h-100">
    <div class="card-body">
        <div class="card-title movie-title"><strong>{{ title }}</strong></div>
        <img class="card-img" [src]="img">
        <div class="row justify-content-center mt-2">
            <div class="col-3">
                <button class="btn btn-danger btn-sm">LIKE</button>
            </div>
            <div class="col-3">
                <button class="card-link btn btn-info btn-sm">BUY</button>
            </div>
        </div>
    </div>
</div>
